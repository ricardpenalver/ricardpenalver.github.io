<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST FORMULARIO</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { background: #f0f0f0; padding: 20px; margin: 20px 0; border-radius: 8px; }
        form { background: white; padding: 20px; border-radius: 8px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 15px 30px; border: none; border-radius: 4px; cursor: pointer; }
        .success { background: #d4edda; color: #155724; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üß™ TEST FORMULARIO WEB3FORMS</h1>

    <div class="test">
        <h2>1. Test de Console Logs</h2>
        <p>Abre la consola (F12) y deber√≠as ver mensajes con emojis</p>
        <button onclick="testConsole()">Hacer Test de Console</button>
    </div>

    <div class="test">
        <h2>2. Formulario M√≠nimo</h2>
        <form id="testForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="fb1b6a4d-3143-4281-becb-f1270691c327">
            <input type="hidden" name="subject" value="Test desde formulario m√≠nimo">

            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu email" required>
            <textarea name="message" placeholder="Tu mensaje" required></textarea>

            <button type="submit">üì§ ENVIAR TEST</button>
        </form>
    </div>

    <div id="result"></div>

    <script>
        console.log('üî•üî•üî• TEST SCRIPT CARGADO');
        console.log('üöÄ SI VES ESTO, JAVASCRIPT FUNCIONA');

        function testConsole() {
            console.log('‚úÖ Console test ejecutado correctamente');
            console.log('üéØ Date:', new Date());
            console.log('üåê URL:', window.location.href);
            alert('Test ejecutado - revisa la consola');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM CARGADO EN TEST');

            const form = document.getElementById('testForm');
            const result = document.getElementById('result');

            if (!form) {
                console.error('‚ùå FORMULARIO TEST NO ENCONTRADO');
                return;
            }

            console.log('‚úÖ FORMULARIO TEST ENCONTRADO');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('üì§ ENVIANDO FORMULARIO TEST...');

                result.innerHTML = '<div class="test">‚è≥ Enviando...</div>';

                try {
                    const formData = new FormData(form);

                    console.log('üìã DATOS TEST:');
                    for (let [key, value] of formData.entries()) {
                        console.log(`  ${key}: ${value}`);
                    }

                    const response = await fetch('https://api.web3forms.com/submit', {
                        method: 'POST',
                        body: formData
                    });

                    console.log('üì° RESPUESTA TEST:', response.status);

                    const data = await response.json();
                    console.log('üìÑ RESULTADO TEST:', data);

                    if (data.success) {
                        result.innerHTML = '<div class="success">‚úÖ ¬°√âXITO! Email enviado correctamente</div>';
                        form.reset();
                    } else {
                        result.innerHTML = '<div class="error">‚ùå Error: ' + (data.message || 'Error desconocido') + '</div>';
                    }

                } catch (error) {
                    console.error('‚ùå ERROR TEST:', error);
                    result.innerHTML = '<div class="error">‚ùå Error de conexi√≥n: ' + error.message + '</div>';
                }
            });
        });

        console.log('üèÅ SCRIPT TEST COMPLETADO');
    </script>
</body>
</html>
